<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e89fb71851.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="myContainer">
        <div class="card">
            <div class="card-header">
                <h1>Payment from example</h1>
            </div>
            <div class="card-body">
                <form class="row-g3">
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 ">
                            <label for="card-number" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="cvc-number" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc-number" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                           <div class="d-flex">
                                <p id="dollarsign">$</p><input type="number" class="form-control" id="amount" placeholder="Amount">
                           </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-3">
                          <label for="inputState" class="form-label">State</label>
                          <select id="inputState" class="form-select" placeholder="Pick a state">
                            <option selected>Pick a State</option>
                            <option>Florida</option>
                            <option>California</option>
                          </select>
                        </div>
                        <div class="col-3">
                            <label for="postal-code" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="postal-code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                          <label for="form-check" class="form-label">We accept:</label>
                          <div id="radio-container" class="d-flex bg-secondary text-white">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="credit-cards" id="mastercard" value="mastercard" checked>
                              <label class="form-check-label" for="mastercard">
                                <i class="fa-brands fa-cc-mastercard pe-3"></i>
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="credit-cards" id="visa" value="visa">
                              <label class="form-check-label" for="visa">
                                <i class="fa-brands fa-cc-visa pe-3"></i>
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="credit-cards" id="diners" value="diners">
                              <label class="form-check-label" for="diners">
                                <i class="fa-brands fa-cc-diners-club pe-3"></i>
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="credit-cards" id="american" value="american">
                              <label class="form-check-label" for="american">
                                <i class="fa-brands fa-cc-amex pe-3"></i>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="col-3">
                          
                        </div>
                        <div class="col-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea type="text" class="form-control" id="message"></textarea>
                            <p class="notes">Add any notes here</p>
                        </div>
                    </div>
                  </form>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-secondary">cancel</button>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
